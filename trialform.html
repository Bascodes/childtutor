<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    
    <title>Child tutors</title>
  </head>

  <header class="container-fluid">
    <!-- Nav tabs -->
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-light"
      style="background-color: #e3f2fd;"
    >
      <a href="/" class="navbar-brand" id="nav-logo">childTutors</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-dark nav-logo" href="/#how it works"
              >How it works</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark nav-logo" href="/#pricing">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark nav-logo" href="/shop">Our tutors</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <div class="container-fluid">
      <div class="form-style-6">
        <h2 class='section-headers' id='request-form'>Request Form</h2>
        <form>
        <input type="text" name="field1" placeholder="Your Name" />
        <input type="email" name="field2" placeholder="Email Address" />
        <input type="number" name="field2" placeholder="Phone Number" />
        <input type="text" name="field2" placeholder="Child's Name" />
        <input type="text" name="field2" placeholder="Childs Class" />



        <textarea name="field3" placeholder="Any additional information"></textarea>
        <input type="submit" value="Send" />
        </form>
        </div>

    <footer>
      <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12 footer-body">
          <h4 class="section-header-header" id="footer-headers">
            childTutors
          </h4>
          <p class="section-header-content" id="footer-body">
            childTutors is an online platform that connects parents with
            seasoned tutors
          </p>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 footer-body">
          <h4 class="section-header-header" id="footer-headers">
            Newsletter
          </h4>
          <form action="/" method="POST">
            <input type="text" name="" value="" placeholder="Email address" />

            <button type="button" class="btn btn-sm btn-light">Submit</button>
          </form>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 footer-body">
          <h4 class="section-header-header" id="footer-headers">
            Connect with us
          </h4>
          <div class="footer-items">
            <i class="fab-fa-facebook"></i>
            <i class="fab-fa-instagram"></i>
            <i class="fab-fa-twitter"></i>
          </div>
        </div>
      </div>
    </footer>



    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
